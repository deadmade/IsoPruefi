site_name: Docs
nav:
  - Home: index.md
  - Build: build.md
  - Code Documentation: 
    - Rest-API: code/Rest-API/index.md
theme:
  name: material
  features:
    - instant_navigation
    - content.code.copy
plugins:
  - search
  - include_dir_to_nav
markdown_extensions:
  - pymdownx.extra
  - pymdownx.highlight
  - pymdownx.superfences
