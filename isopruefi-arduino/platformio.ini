; https://docs.platformio.org/page/projectconf.html

[env:mkrwifi1010]
platform = atmelsam
board = mkrwifi1010
framework = arduino
lib_deps = 
	arduino-libraries/WiFiNINA
	adafruit/Adafruit ADT7410 Library
	adafruit/RTClib
	arduino-libraries/ArduinoMqttClient
	greiman/SdFat
	gyverlibs/UnixTime
	bblanchon/ArduinoJson@^7.4.2

[env:native]
platform = native
test_framework = unity
build_flags = -DUNIT_TEST -std=c++11
build_src_filter = 
	+<src/storage.cpp>
	+<src/sensor.cpp>
	+<src/mqtt.cpp>
	+<src/network.cpp>
	+<src/core.cpp>
	+<src/mock_globals.cpp>
	+<test/>
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2